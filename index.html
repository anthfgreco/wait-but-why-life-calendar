<!DOCTYPE html>

<html>
  <head>
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- UIkit -->
    <link rel="stylesheet" href="lib/uikit.min.css" />
    <script src="lib/uikit.min.js"></script>
    <script src="lib/uikit-icons.min.js"></script>
    <!-- p5.js for canvas drawing -->
    <script src="lib/p5.min.js"></script>
    <!-- Day.js for easier date manipulation -->
    <script src="lib/dayjs.min.js"></script>
    <!-- Chroma.js for hex gradients -->
    <script src="lib/chroma.min.js"></script>

    <link rel="stylesheet" href="mystyle.css" />
  </head>

  <body>
    <!-- Button toggling the off-canvas -->
    <div id="arrowOpenButton" uk-toggle="target: #off-canvas">&gt;</div>

    <!-- Anchor toggling the off-canvas -->
    <a href="#off-canvas" uk-toggle></a>

    <!-- Off-canvas -->
    <div id="off-canvas" uk-offcanvas="mode: slide" uk-scroll>
      <div class="uk-offcanvas-bar" id="uk-offcanvas-bar">
        <fieldset data-uk-margin>
          <legend>Settings</legend>

          <p>Select your birthday:</p>
          <input type="date" id="bdayInput" class="uk-textarea" />

          <p>Expected age:</p>
          <input type="number" id="expectedAgeInput" class="uk-textarea" />

          <div id="timePeriodInput">
            <input
              type="radio"
              id="weeks"
              name="date-format"
              value="weeks"
              class="uk-radio"
            />
            <label for="weeks">Weeks</label><br />
            <input
              type="radio"
              id="months"
              name="date-format"
              value="months"
              class="uk-radio"
            />
            <label for="months">Months</label><br />
            <input
              type="radio"
              id="years"
              name="date-format"
              value="years"
              class="uk-radio"
            />
            <label for="years">Years</label>
          </div>
        </fieldset>

        <fieldset id="visualSettingsFieldset" data-uk-margin>
          <legend>Visual Settings</legend>
          <p>Theme:</p>
          <select class="uk-select" id="themeSelectInput">
            <option>Sky Blue</option>
            <option>Silver</option>
            <option>Mine Shaft</option>
            <option>Acid</option>
            <option>Fireplace</option>
            <option>Sweet Purple</option>
            <option disabled>-----</option>
            <option>Custom Theme</option>
          </select>

          <p>Margin:</p>
          <input type="number" id="marginInput" class="uk-textarea" />
        </fieldset>

        <fieldset id="customThemeFieldset" data-uk-margin>
          <legend>Custom Theme Settings</legend>

          <p id="customThemeWarning"></p>

          <div id="customThemeSettings">
            <p>Settings background color:</p>
            <input type="color" id="offbarBackgroundColorInput" />
            <p>Canvas background color:</p>
            <input type="color" id="canvasBackgroundColorInput" />
            <p>Filled circles gradient:</p>
            <input type="color" id="filledGradient1Input" />
            <input type="color" id="filledGradient2Input" />
            <p>Unfilled circles gradient:</p>
            <input type="color" id="unfilledGradient1Input" />
            <input type="color" id="unfilledGradient2Input" />
          </div>
        </fieldset>

        <div id="footer">
          <a
            href="https://github.com/anthfgreco/wait-but-why-life-calendar"
            uk-icon="icon: git-branch"
          ></a>
          <a
            href="https://github.com/anthfgreco/wait-but-why-life-calendar"
            class="uk-button uk-button-text uk-button-small"
            >Source</a
          >
        </div>

        <button class="uk-offcanvas-close" type="button" uk-close></button>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="globals.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
